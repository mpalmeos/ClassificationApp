<template>
  <h1>Create</h1>

  <h4>Company</h4>
  <hr/>
  <div class="row">
    <div class="col-md-4">
      <!-- remove "on" from front of on<somethingevent> ad point out method in your aurelia class-->
      <form method="post" submit.delegate="submit()">

        <div class="form-group">
          <label class="control-label" for="CompanyName">CompanyName</label>
          <!-- value.bind - bind this value to class variable -->
          <input class="form-control" type="text"
                 id="CompanyName" name="CompanyName" value.bind="company.companyName"/>
          <label class="control-label" for="CompanyAddress">CompanyAddress</label>
          <!-- value.bind - bind this value to class variable -->
          <input class="form-control" type="text"
                 id="CompanyAddress" name="CompanyAddress" value.bind="company.companyAddress"/>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary"/>
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: companyIndex">Back to List</a>
  </div>
</template>
