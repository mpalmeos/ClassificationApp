<template>
  <h1>Lisa toode</h1>

  <h4></h4>
  <hr/>
  <div class="row">
    <div class="col-md-4">
      <!-- remove "on" from front of on<somethingevent> ad point out method in your aurelia class-->
      <form method="post" submit.delegate="submit()">

        <dl class="row">
          <dt class="col-sm-2">
            <label class="control-label" for="name">Toote nimi</label>
          </dt>
          <dd class="col-sm-10">
            <input class="form-control" id="name" type="text" 
                   value.bind="newProductName.productNameValue"/>
          </dd>
        </dl>        

        <dl class="row">
          <dt class="col-sm-2">
            <label class="control-label">Tootja</label>
          </dt>
          <dd class="col-sm-10">
            <label>
              <select value.bind="newProductCompany.company">
                <option repeat.for="item of company" model.bind="item">
                  ${item.companyName}
                </option>
              </select>
            </label>
          </dd>
        </dl>

        <dl class="row">
          <dt class="col-sm-2">
            <label class="control-label">Manus-tamisviis</label>
          </dt>
          <dd class="col-sm-10">
            <label>
              <select value.bind="newProduct.routeOfAdministration">
                <option repeat.for="item of routeOfAdmin" model.bind="item">
                  ${item.routeOfAdministrationValue}
                </option>
              </select>
            </label>
          </dd>
        </dl>

        <dl class="row">
          <dt class="col-sm-2">
            <label class="control-label" for="description">Kirjeldus</label>
          </dt>
          <dd class="col-sm-10">
            <input class="form-control" id="description" type="text" value.bind="productDescription.description.descriptionValue"/>
          </dd>
        </dl>

        <dl class="row">
          <dt class="col-sm-2">
            <label class="control-label">Määratlus</label>
          </dt>
          <dd class="col-sm-10">
            <select value.bind="newProduct.productClassification">
              <option repeat.for="item of classification" model.bind="item">
                ${item.productClassificationValue}
              </option>
            </select>
          </dd>
        </dl>
        
        
        <div class="form-group">
          <input type="submit" value="Lisa uus" class="btn btn-primary"/>
        </div>
        
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: product-overviewIndex">Tagasi nimekirja</a>
  </div>
</template>
