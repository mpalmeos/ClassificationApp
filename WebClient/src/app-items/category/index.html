<template>
  <h1>Category - Index</h1>
  <p>
    <a route-href="route: categoryCreate">Category - Create New</a>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>
        CategoryValue
      </th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- repeat this tr element, iterate over contactTypes -->
    <tr repeat.for="category of categorys">
      <td>
        <!-- string interpolation -->
        ${category.categoryValue}
      </td>
      <td>
        <!-- generate links, based on routing table defined in main-router -->
        <a route-href="route: categoryEdit; params.bind: {id: category.id}">Edit</a> |
        <a route-href="route: categoryDetails; params.bind: {id: category.id}">Details</a> |
        <a route-href="route: categoryDelete; params.bind: {id: category.id}">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>
</template>
