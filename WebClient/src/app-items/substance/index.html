<template>
  <h1>Substance - Index</h1>
  <p>
    <a route-href="route: substanceCreate">Substance - Create New</a>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>
        Item
      </th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- repeat this tr element, iterate over contactTypes -->
    <tr repeat.for="substance of substances">
      <td>
        <!-- string interpolation -->
        ${substance.substanceName}
      </td>
      <td>
        <!-- generate links, based on routing table defined in main-router -->
        <a route-href="route: substanceEdit; params.bind: {id: substance.id}">Edit</a> |
        <a route-href="route: substanceDetails; params.bind: {id: substance.id}">Details</a> |
        <a route-href="route: substanceDelete; params.bind: {id: substance.id}">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>
</template>
